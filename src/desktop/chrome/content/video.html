<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>...</title>
  <meta content="width=device-width; height=device-height;" name="viewport">
  <link rel="stylesheet" href="style/video-page.css">

  <link rel="stylesheet" href="style/font-awesome/css/font-awesome.min.css">

  <script type="text/javascript" src="js/video-page-elements.js"></script>
  <script type="text/javascript" src="js/video-control.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
  <div id="nav" class="disable-selection">
    <button onclick="javascript:window.history.back()">Back</button>
    <button id="link" class="fa fa-link" title="Share"></button>
  </div>

  <div id="controls" class="disable-selection" style="display:none">
    <button id="play-pause" class="fa fa-pause" title="Play/Pause"></button>
    <button id="previous-frame" class="fa fa-step-backward" title="Step forward"></button>
    <button id="next-frame" class="fa fa-step-forward" title="Step backward"></button>
    <button id="decrease-speed" class="fa fa-minus" title="Decrease speed"></button>
    <button id="increase-speed" class="fa fa-plus" title="Increase speed"></button>
    <button id="fullscreen" class="fa fa-arrows-alt" title="Fullscreen"></button>
    <button id="screenshot" class="fa fa-camera" title="Capture current frame"></button>
    <div>
      <input id="resizer" type="range" disabled="true" title="Reisze video"/>
    </div>
  </div>

  <div id="load-status">
    <div id="loading-bar"></div>
  </div>

  <video width="128" loop="true" autoplay="true" style="display:none"></video>

  <div id="screenshot-output-container" style="display:none">
    <div id="screenshot-output-controls">
      <button id="download" class="fa fa-download" title="Download image"></button>
      <button id="close" class="fa fa-times" title="Close"></button>
    </div>
    <canvas id="screenshot-output"></canvas>
  </div>

  <div id="link-panel" style="display:none">
    <label for="original-image">Original image:</label>
    <input id="original-image" type="text" readonly="true"><br>
    <label for="gfycat-url">Gfycat link:</label>
    <input id="gfycat-url" type="text" readonly="true"><br>
    <label for="gfycat-video-url">Gfycat video link:</label>
    <input id="gfycat-video-url" type="text" readonly="true">
  </div>

  <div id="info-box" style="display:none">
    <img id="gfycat-logo" src="images/icon-128.png"/>Powered by Gfycat<span> - </span>
    <span>About <span id="megabytes-saved"><!-- --></span> of internet bandwidth was saved</span>
  </div>

</body>
</html>

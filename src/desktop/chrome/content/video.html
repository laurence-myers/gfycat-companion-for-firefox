<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>...</title>
  <meta content="width=device-width; height=device-height;" name="viewport">
  <link rel="stylesheet" href="style/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="style/video-page.css">
</head>
<body>

  <div id="loading-splash">
    <div id="loading-bar"></div>
  </div>

  <video width="128" loop="true" autoplay="true" style="display:none"></video>

  <div id="controls" class="disable-selection" style="display:none">
    <button id="play-pause" class="fa fa-pause" title="Play/Pause"></button>
    <button id="previous-frame" class="fa fa-step-backward" title="Step backward"></button>
    <button id="next-frame" class="fa fa-step-forward" title="Step forward"></button>
    <button id="decrease-speed" class="fa fa-minus" title="Decrease speed"></button>
    <button id="increase-speed" class="fa fa-plus" title="Increase speed"></button>
    <button id="fullscreen" class="fa fa-arrows-alt" title="Fullscreen"></button>
    <button id="resize" class="fa fa-expand" title="Resize"></button>
    <button id="screenshot" class="fa fa-camera" title="Capture current frame"></button>
    <div id="resize-panel" style="display:none">
      <input id="resizer" type="range" disabled="true"/> <button id="reset-size" title="Reset to original size">Reset</button>
    </div>
  </div>

  <button id="info" class="fa fa-info-circle fa-2x" title="Info"></button>

  <div id="screenshots-bar" class="screenshots-bar disable-selection" style="display:none">
  </div>

  <div id="info-panel" style="display:none">
    <div id="gfy-info">
      <img src="images/icon-128.png" width="32" height="32"/>
      <div>
        Powered by Gfycat
        <span id="bytes-saved-info"></span>
        <span id="total-bytes-saved-info"></span>

      </div>
    </div>
    <div class="link-container">
      <label for="original-image">Original image:</label>
      <input id="original-image" type="text" readonly="true"><br>
    </div>
    <div class="link-container">
      <label for="gfycat-url">Gfycat link:</label>
      <input id="gfycat-url" type="text" readonly="true"><br>
    </div>
    <div class="link-container">
      <label for="gfycat-video-url">Gfycat video link:</label>
      <input id="gfycat-video-url" type="text" readonly="true">
    </div>
  </div>

  <div id="error-message" style="display:none"><!-- --></div>

  <script src="lib/jquery.js"></script>
  <script src="lib/jquery.nicescroll.min.js"></script>
  <script src="js/helper.js"></script>
  <script src="js/pageElements.js"></script>
  <script src="js/screenshot.js"></script>
  <script src="js/videoControl.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
